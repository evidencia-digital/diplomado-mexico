                    question: "¬øLa Ley 1273 contempla sanciones para empleados que roban datos empresariales?",
                    options: ["No aplica a empleados", "S√≠, con penas aumentadas", "Solo multas", "No est√° definido"],
                    correct: 1,
                    explanation: "La Ley 1273 contempla sanciones especiales para empleados o personas con acceso autorizado que roben datos.",
                    country: "colombia"
                }
            ]
        };

        // Funci√≥n para obtener 10 preguntas aleatorias
        function getRandomQuestions() {
            const mexicoQuestions = [...allQuestions.mexico].sort(() => Math.random() - 0.5).slice(0, 5);
            const colombiaQuestions = [...allQuestions.colombia].sort(() => Math.random() - 0.5).slice(0, 5);
            return [...mexicoQuestions, ...colombiaQuestions].sort(() => Math.random() - 0.5);
        }

        // Game Variables
        let questions = [];
        let currentIndex = 0;
        let player1Score = 0;
        let player2Score = 0;
        let player1Answer = null;
        let player2Answer = null;
        let bothAnswered = false;

        // Start Game
        function startGame() {
            const p1Name = document.getElementById('player1Name').value || 'Jugador 1';
            const p2Name = document.getElementById('player2Name').value || 'Jugador 2';

            document.getElementById('score1Name').textContent = p1Name;
            document.getElementById('score2Name').textContent = p2Name;
            document.getElementById('player1Label').textContent = p1Name;
            document.getElementById('player2Label').textContent = p2Name;
            document.getElementById('finalName1').textContent = p1Name;
            document.getElementById('finalName2').textContent = p2Name;

            questions = getRandomQuestions();
            player1Score = 0;
            player2Score = 0;
            currentIndex = 0;
            bothAnswered = false;

            document.getElementById('setupContainer').classList.add('hidden');
            document.getElementById('gameContainer').classList.add('active');

            loadQuestion();
        }

        // Load Question
        function loadQuestion() {
            if (currentIndex >= questions.length) {
                endGame();
                return;
            }

            const question = questions[currentIndex];
            player1Answer = null;
            player2Answer = null;
            bothAnswered = false;

            // Update progress
            const progress = ((currentIndex + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('questionNumber').textContent = `Pregunta ${currentIndex + 1} de ${questions.length}`;

            // Display question
            let questionText = question.question;
            if (question.country === 'mexico') {
                questionText += ' <span class="country-badge badge-mexico">üá≤üáΩ M√©xico</span>';
            } else {
                questionText += ' <span class="country-badge badge-colombia">üá®üá¥ Colombia</span>';
            }
            document.getElementById('question').innerHTML = questionText;

            // Display options for both players (use separate radio groups so selections don't interfere)
            const optionsHTML1 = question.options.map((option, index) => `
                <label class="option">
                    <input type="radio" name="answer1" value="${index}">
                    <span class="option-text">${option}</span>
                </label>
            `).join('');

            const optionsHTML2 = question.options.map((option, index) => `
                <label class="option">
                    <input type="radio" name="answer2" value="${index}">
                    <span class="option-text">${option}</span>
                </label>
            `).join('');

            document.getElementById('player1Options').innerHTML = optionsHTML1;
            document.getElementById('player2Options').innerHTML = optionsHTML2;

            // Add event listeners
            document.querySelectorAll('#player1Options input').forEach(input => {
                input.addEventListener('change', (e) => selectAnswer(1, parseInt(e.target.value)));
            });

            document.querySelectorAll('#player2Options input').forEach(input => {
                input.addEventListener('change', (e) => selectAnswer(2, parseInt(e.target.value)));
            });

            document.getElementById('feedbackSection').classList.remove('show');
            document.getElementById('nextBtn').classList.remove('show');
        }

        // Select Answer
        function selectAnswer(player, answerIndex) {
            if (player === 1) {
                player1Answer = answerIndex;
            } else {
                player2Answer = answerIndex;
            }

            checkIfBothAnswered();
        }

        // Check if both players answered
        function checkIfBothAnswered() {
            if (player1Answer !== null && player2Answer !== null) {
                bothAnswered = true;
                showResults();
            }
        }

        // Show Results
        function showResults() {
            const question = questions[currentIndex];
            const p1Correct = player1Answer === question.correct;
            const p2Correct = player2Answer === question.correct;

            // Update scores
            if (p1Correct) player1Score++;
            if (p2Correct) player2Score++;

            // Update UI
            document.getElementById('score1Points').textContent = player1Score;
            document.getElementById('score2Points').textContent = player2Score;

            // Highlight correct/incorrect
            document.querySelectorAll('#player1Options .option').forEach((opt, i) => {
                opt.classList.add('disabled');
                const inp = opt.querySelector('input');
                if (inp) inp.disabled = true;
                if (i === question.correct) {
                    opt.classList.add('correct');
                } else if (i === player1Answer && !p1Correct) {
                    opt.classList.add('incorrect');
                }
            });

            document.querySelectorAll('#player2Options .option').forEach((opt, i) => {
                opt.classList.add('disabled');
                const inp = opt.querySelector('input');
                if (inp) inp.disabled = true;
                if (i === question.correct) {
                    opt.classList.add('correct');
                } else if (i === player2Answer && !p2Correct) {
                    opt.classList.add('incorrect');
                }
            });

            // Show feedback
            const feedback = document.getElementById('feedbackSection');
            feedback.classList.add('show');
            document.getElementById('feedbackTitle').textContent = 'üí° Explicaci√≥n:';
            document.getElementById('feedbackText').textContent = question.explanation;

            document.getElementById('nextBtn').classList.add('show');
        }

        // Next Question
        function nextQuestion() {
            currentIndex++;
            loadQuestion();
        }

        // End Game
        function endGame() {
            document.getElementById('gameContainer').classList.remove('active');
            document.getElementById('resultsContainer').classList.add('active');

            document.getElementById('finalScore1').textContent = player1Score;
            document.getElementById('finalScore2').textContent = player2Score;

            // Determine winner
            const name1 = document.getElementById('score1Name').textContent;
            const name2 = document.getElementById('score2Name').textContent;
            let winnerHTML = '';

            if (player1Score > player2Score) {
                winnerHTML = `
                    <div class="winner-badge">üèÜ</div>
                    <div class="winner-name">${name1} es el Ganador!</div>
                    <div style="font-size: 1.1em; margin-top: 10px;">Gan√≥ con ${player1Score} puntos vs ${player2Score}</div>
                `;
            } else if (player2Score > player1Score) {
                winnerHTML = `
                    <div class="winner-badge">üèÜ</div>
                    <div class="winner-name">${name2} es el Ganador!</div>
                    <div style="font-size: 1.1em; margin-top: 10px;">Gan√≥ con ${player2Score} puntos vs ${player1Score}</div>
                `;
            } else {
                winnerHTML = `
                    <div class="winner-badge">ü§ù</div>
                    <div class="winner-name">¬°Empate!</div>
                    <div style="font-size: 1.1em; margin-top: 10px;">Ambos ganaron con ${player1Score} puntos</div>
                `;
            }

            document.getElementById('winnerSection').innerHTML = winnerHTML;
        }

        // Reset Game
        function resetGame() {
            document.getElementById('setupContainer').classList.remove('hidden');
            document.getElementById('gameContainer').classList.remove('active');
            document.getElementById('resultsContainer').classList.remove('active');

            document.getElementById('player1Name').value = 'Jugador 1';
            document.getElementById('player2Name').value = 'Jugador 2';

            player1Score = 0;
            player2Score = 0;
            currentIndex = 0;
            player1Answer = null;
            player2Answer = null;
        }
    </script>
</body>
</html>
